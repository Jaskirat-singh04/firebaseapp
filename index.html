<body>
  <!-- <h1>Login</h1> -->
  <div class="login-page">
  <div class="form">
  
  <form id="login-form">
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <br>
    <button type="submit">Login</button>
  </form>
</div>
</div>

    firebase.initializeApp({
        apiKey: "AIzaSyC0xho1jzMKqvFZ4hF8bjctwdxvvxAhwzA",
      authDomain: "authentication-3ca51.firebaseapp.com",
      databaseURL: "https://authentication-3ca51-default-rtdb.firebaseio.com",

      messagingSenderId: "424375942298",
      appId: "1:424375942298:web:ebc8a196753b7328407323"
    });

    const loginForm = document.getElementById('login-form');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        // Redirect to the customer detail page after successful login
        window.location.href = 'details.html';
      } catch (error) {
        console.error('Login error:', error);
      }
    });
  </script>
</body>
